<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu #menu side="start" menuId="menu" contentId="main">
      <ion-header>
        <ion-toolbar color="tertiary" class="ion-text-center">
          <img alt="logo" src="assets/logo-02.png" class="logoSize ion-margin">
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="authService.isLoggedIn()" lines="full" (click)='menu.close()'>

          Userdata needs to be filled

          <ion-item href="" (click)="authService.signOut()">
            <ion-label >Logout</ion-label>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item [routerLink]="['characters']">
            <i slot="start" class="fa-solid fa-scroll iconColor"></i>
            My characters
          </ion-item>
          <ion-item [routerLink]="['createchar']">
            <i slot="start" class="fa-solid fa-gavel iconColor"></i>
            Build a new character
          </ion-item>
          <ion-item [routerLink]="['faq']">
            <i slot="start" class="fa-solid fa-question iconColor"></i>
            FAQ
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
