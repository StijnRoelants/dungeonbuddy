<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu #menu side="start" menuId="menu" contentId="main">
      <ion-header class="appColor">
        <ion-toolbar color="tertiary" class="ion-text-center">
          <img alt="logo" src="assets/logo-02.png" class="logoSize ion-margin">
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="isLoggedIn" lines="full" (click)='menu.close()'>
          <ion-item>
            <ion-avatar slot="start">
              <img alt="profilePicture" src="{{imgURL}}" />
            </ion-avatar>
            <ion-label>
              <ion-list-header>{{username}}</ion-list-header>
              <ion-note *ngIf="userEmail !== undefined"
                        class="ion-margin-start">{{userEmail}}</ion-note>
            </ion-label>
          </ion-item>


          <ion-item href="" (click)="authService.signOut()">
            <ion-label >Logout</ion-label>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item [routerLink]="['characters']">
            <i slot="start" class="fa-solid fa-scroll iconColor"></i>
            My characters
          </ion-item>
          <ion-item [routerLink]="['createchar']">
            <i slot="start" class="fa-solid fa-gavel iconColor"></i>
            Build a new character
          </ion-item>
          <ion-item [routerLink]="['faq']">
            <i slot="start" class="fa-solid fa-question iconColor"></i>
            FAQ
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
