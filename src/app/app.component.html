<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu #menu side="start" menuId="menu" contentId="main">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title size="small">DungeonBuddy</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="authService.isLoggedIn()" lines="full" (click)='menu.close()'>
          <ion-item >
            <ion-avatar slot="start">
              <img alt="profilePicture" [src]="authService.getProfilePic()" />
            </ion-avatar>
            <ion-label>
              <ion-list-header>{{authService.getDisplayName()}}</ion-list-header>
              <ion-note *ngIf="authService.getEmail()"
                        class="ion-margin-start">{{authService.getEmail()}}</ion-note>
            </ion-label>
          </ion-item>
          <ion-item href="" (click)="authService.signOut()">
            <ion-label >Logout</ion-label>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item [routerLink]="['characters']">
            <ion-icon slot="start" name="people"></ion-icon>
            Characters
          </ion-item>
          <ion-item [routerLink]="['createchar']">
            <ion-icon slot="start" name="person-add"></ion-icon>
            Create new character
          </ion-item>
          <ion-item [routerLink]="['faq']">
            <ion-icon slot="start" name="help"></ion-icon>
            FAQ
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
