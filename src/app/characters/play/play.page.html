<ion-header>
  <ion-toolbar>
    <ion-title>Lets roll!</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-justify-content-center ion-padding-top ion-padding-start ion-padding-end">
  <ion-card class="maxWidth">

      <img class="maxHeight" alt="avatar" src="{{imgURL}}"/>

    <ion-card-header>
      <ion-card-subtitle>{{character.race}} | {{character.playerClass}}</ion-card-subtitle>
      <ion-card-title>{{character.name}}</ion-card-title>

    </ion-card-header>
      <ion-card-content>
        {{character.gold}}
      </ion-card-content>
  </ion-card>

</ion-content>
