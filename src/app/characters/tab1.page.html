<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My characters
    </ion-title>

    <ion-buttons slot='start'>
      <ion-menu-button menuId='menu'></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">My characters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="inset" *ngFor="let char of characterList">
    <ion-item-sliding>

      <ion-item-options side='start' (ionSwipe)="deleteCharacter(char.key)">
        <ion-item-option color='danger' (click)='deleteCharacter(char.key)'>
          <i slot="icon-only" class="fa-solid fa-ghost"></i>
          <ion-text>delete</ion-text>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="router.navigate(['/characters', 'play', char.key], {relativeTo: activatedRoute})">
          <ion-avatar slot="start">
            <img alt="avatar" src="data:image/png;base64,{{char.picture}}"/>
          </ion-avatar>
          <ion-label>
            <h2>{{char.name}}</h2>
            <p>Level {{char.level}} {{char.race}}  |  {{char.playerClass}}</p>
          </ion-label>
          <ion-label slot="end">
            <h3>HP: {{char.hitPoints}}/{{char.maxHitPoints}}</h3>
          </ion-label>
        </ion-item>
    </ion-item-sliding>

  </ion-list>
  <div *ngIf="!contentLoaded">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 15%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 35%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-item *ngIf="characterList.length === 0 && contentLoaded" class="ion-align-self-center">
    <i slot="start" class="fa-solid fa-dungeon"></i>
    <ion-label >No characters yet!</ion-label>
  </ion-item>
</ion-content>
