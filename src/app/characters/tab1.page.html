<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>

    <ion-buttons slot='start'>
      <ion-menu-button menuId='menu'></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="inset" *ngFor="let char of characterList">
    <ion-item lines="full">
      <ion-avatar slot="start">
        <img alt="avatar" src="data:image/png;base64,{{char.picture}}" />
      </ion-avatar>
      <ion-label >
        <h2>{{char.name}}</h2>
      <p >{{char.race.name}} | {{char.playerClass}}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="characterList.length <= 0 || !characterList ">
      <ion-label>Oh noes</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
