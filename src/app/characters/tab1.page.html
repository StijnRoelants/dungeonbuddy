<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>

    <ion-buttons slot='start'>
      <ion-menu-button menuId='menu'></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="inset" *ngFor="let char of characterList">
    <div *ngIf="characterList.length === 0 then Empty else Filled "></div>
    <ion-item #Empty>
      <ion-label  >Oh noes</ion-label>
    </ion-item>
    <ion-item #Filled>
      <ion-label >{{char.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
